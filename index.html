<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="joaopaulosf">
    <link rel="shortcut icon" href="src/img/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="src/styles/styles.css">
    <link rel="stylesheet" href="src/styles/whiteMode.css">
    <link rel="stylesheet" href="src/styles/mediaQueries.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>REST Countries API</title>
</head>
<body>
    <header>
        <h1>Countries</h1>
        <label class="changeTheme">
            <input type="checkbox" name="changeColor">
        </label>
    </header>
    <main>
        <section class="search-container">
            <form>
                <button></button>
                <input type="search" name="search" class="search" placeholder=" Search for a country...">
            </form>

            <input type="checkbox" id="checkBox">
            <label id="menu" for="checkBox"></label>
            <nav>
                <ul>
                    <li class="region">All</li>
                    <li class="region">Africa</li>
                    <li class="region">America</li>
                    <li class="region">Asia</li>
                    <li class="region">Europe</li>
                    <li class="region">Oceania</li>
                </ul>
            </nav>
        </section>

        <section class="countries">
        </section>

        <section class="countryModal show">
        </section>
        <script type="module" src="src/js/index.js"></script>
    </main>
</body>
</html>
